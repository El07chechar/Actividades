<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>actividad 1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="grid-item"></div>
      <div class="grid-item">
        <h1>Formulario de Registro</h1>
        <form action="">
          <fieldset>
            <legend>DATOS PERSONALES</legend>
            <label for="nombre">Nombre</label>
            <input
              class="form-input"
              type="text"
              name="nombre"
              id="nombre"
              placeholder="Escribe tu nombre"
              minlength="3"
              required
            />
            <label for="apellidos">Apellidos</label>
            <input
              class="form-input"
              type="text"
              name="apellidos"
              id="apellidos"
              placeholder="Escribe tus apellidos"
              minlength="3"
              required
            />

            <label for="email">Correo Electrónico</label>
            <input
              class="form-input"
              type="email"
              name="email"
              id="email"
              placeholder="Escribe tu correo electrónico"
              required
            />

            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
            <input type="date" name="FN" id="fecha_nacimiento" required />
          </fieldset>

          <fieldset>
            <legend>¿DE DÓNDE ERES?</legend>
            <label for="ciudad">Ciudad</label>
            <input
              class="form-input"
              type="text"
              name="ciudad"
              id="ciudad"
              placeholder="Escribe tu ciudad"
              required
            />

            <label for="codigo_postal">Código Postal</label>
            <input
              class="form-input"
              type="text"
              name="CP"
              id="codigo_postal"
              placeholder="Escribe tu código postal"
              required
            />

            <label for="pais">País</label>
            <select name="pais" id="pais" required>
              <option value="" disabled selected>Seleccione un país</option>
              <option value="mexico">México</option>
              <option value="argentina">Argentina</option>
              <option value="españa">España</option>
              <option value="colombia">Colombia</option>
              <option value="chile">Chile</option>
            </select>
          </fieldset>

          <fieldset>
            <legend>INICIAR SESIÓN</legend>
            <label for="usuario">Nombre de Usuario</label>
            <input
              class="form-input"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Escribe tu usuario"
              required
            />

            <label for="password">Contraseña</label>
            <input
              class="form-input"
              type="password"
              name="password"
              id="password"
              placeholder="Escribe tu contraseña"
              required
            />

            <label for="repassword">Vuelve a escribir la Contraseña</label>
            <input
              class="form-input"
              type="password"
              name="repassword"
              id="repassword"
              placeholder="Repite tu contraseña"
              required
            />
          </fieldset>

          <fieldset>
            <legend>CONDICIONES DE REGISTRO</legend>
            <label>Deseo recibir ofertas:</label>
            <label for=""
              ><input type="radio" name="ofertas" value="diario" required /> Una
              vez al día </label
            ><label for=""
              ><input type="radio" name="ofertas" value="semanal" required />
              Una vez a la semana</label
            ><label for=""
              ><input type="radio" name="ofertas" value="mensual" required />
              Una vez al mes</label
            ><label for=""
              ><input
                type="checkbox"
                name="acepta_terminos"
                id="acepta_terminos"
                required
              />Acepto el acuerdo de servicios, la declaración de privacidad y
              la declaración de uso de cookies</label
            >
          </fieldset>

          <button type="submit">Crear Cuenta</button>
        </form>
      </div>
      <div class="grid-item"></div>
    </main>
  </body>
</html>
